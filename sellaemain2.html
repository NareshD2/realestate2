<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            background-color: green;
            justify-content: space-around;
            align-items: center;
            padding: 14px 20px;
        }
        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
    </style>
    <script>
        function loadPage(page) {
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
                document.getElementById("content").innerHTML = this.responseText;
            }
            xhttp.open("GET", page, true);
            xhttp.send();
        }
    </script>
</head>
<body>

    <div class="navbar">
        <a href="#" onclick="loadPage('/yourproducts')">Your Properties</a>
        <a href="#" onclick="loadPage('modifyproperty')">Modify Property</a>
        <a href="#" onclick="loadPage('/additems.html')">Add Property</a>
        <a href="/login.html">Logout</a>
        <div id="google_translate_element"></div>
    </div>

    <div id="content" class="content">
        <h1>Welcome to the Real Estate Platform</h1>
        <p>This is a simple template for a real estate platform with a navigation bar.</p>
    </div>
    <script src='https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit'></script>
    <script>
        function googleTranslateElementInit(){
            new google.translate.TranslateElement(
                {pageLanguage:'en'},
                'google_translate_element'
            );
        }
    </script>

</body>
</html>
