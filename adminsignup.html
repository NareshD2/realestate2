<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input[type="text"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Signup</h1>
        <form id="adminsignupForm" action="/adminsignup" method="POST">
            <input type="text" id="username" name="username" placeholder="Username" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <input type="text" id="phonenumber" name="phonenumber" placeholder="phonenumber" required><br>
            <button type="submit">Sign Up</button>
            <p id="errorMessage" class="error"></p>
            <p id="successMessage" style="color: green;"></p>
            <p id="failureMessage" style="color: red;"></p>
        </form>
        <p>Already have an account? <a href="/admin.html">Login here</a></p>
    </div>

    <script>
        document.getElementById("adminsignupForm").addEventListener("submit", function(event) {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var phonenumber = document.getElementById("phonenumber").value;
            if (!username || !password || !phonenumber) {
                event.preventDefault();
                document.getElementById("errorMessage").innerText = "Please enter username, password.,phonenumber";
            }
            if(phonenumber.length!=10){
                event.preventDefault();
                document.getElementById("errorMessage").innerText = "phone number should be 10 digits";
            }
        });
        const urlParams = new URLSearchParams(window.location.search);
    const adminsignupSuccess = urlParams.get('adminsignupSuccess');
    const adminsignupFailure = urlParams.get('adminsignupFailure');
    
    const successMessage = document.getElementById('successMessage');
    const failureMessage = document.getElementById('failureMessage');

    if (adminsignupSuccess) {
        successMessage.textContent = 'Signup successful!';
    }

    if (adminsignupFailure) {
        failureMessage.textContent = 'user already exists';
    }
    </script>
</body>
</html>
