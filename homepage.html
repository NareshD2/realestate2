<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title ></title>
  <style>
    @font-face {
      font-family: 'BharatFont';
      src: url('path/to/BharatFont.woff2') format('woff2'), /* Replace 'path/to/BharatFont.woff2' with the actual path to your font file */
           url('path/to/BharatFont.woff') format('woff'); /* Replace 'path/to/BharatFont.woff' with the actual path to your font file */
      font-weight: normal;
      font-style: normal;
    }
    
    body {
      font-family: 'BharatFont', Arial, sans-serif; /* Fallback to Arial or default sans-serif font if BharatFont is not available */
      margin: 0;
      padding: 0;
      background-image: url("https://www.onendf.com/wp-content/uploads/2023/12/ONDC-launches-Build-for-Bharat-Initiative-for-Startups-Know-Details.jpg"); /* Replace 'path/to/background-image.jpg' with the actual path to your background image */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    
    h1 {
      color: #fff;
      font-size: 3em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Adding shadow effect to text */
    }
  </style>
</head>
<body>
  <h1></h1>
</body>
</html>
