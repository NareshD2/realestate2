<!DOCTYPE html>
<html>
<head>
    <script src="route.js"></script>
    <title>Node App</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            background-color: #232323;
        }

        .main-content {
            width: 80%;
            padding: 10px 40px;
            background-color: white;
            border-radius: 5px;
            margin: 20px auto;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            color: black;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            margin: 3px 10px;
        }

        .navbar {
            background-color: green;
            padding: 15px 60px; /* Increased padding for wider navbar */
            border-bottom: 3px solid #232323;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%; /* Full width */
            position: fixed; /* Fixed positioning */
            top: 0; /* Stick to the top */
            left: 0; /* Align to the left */
            z-index: 1000; /* Ensure it's on top of other elements */
        }

        .page-content {
            text-align: center;
            padding-top: 80px; /* Add padding to avoid content hiding under the navbar */
        }

        .products-list {
            width: 70%;
            padding: 10px 30px;
            background-color: white;
            border-radius: 10px;
            margin: 2px auto;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            color: black;
        }

        .products-detail {
            display: flex;
        }

        .product-image {
            width: 140px;
            height: 140px;
            border-radius: 5px;
            padding: 10px 10px;
            margin: 0px 10px;
        }

        .product-specs {
            text-align: left;
            margin: 0px 10px;
        }

        span {
            color: rgb(98, 128, 0);
        }

        p {
            font-size: 12px;
            margin: 2px 0px 2px 0px;
        }

        h3 {
            margin: 10px 0px 10px 0px;
        }

        .product-info {
            width: 30%;
            padding: 5px 0px;
            text-align: left;
        }

        .btn {
            padding: 12px 10px;
            border-radius: 2px;
            border: none;
        }

        .btn-primary {
            background-color: green;
        }

        .btn-secondary {
            background-color: #FF5733;
        }

        .rating-box-customer {
            background-color: green;
            width: 200px;
            height: 100px;
            border: none;
            border-radius: 10px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            vertical-align: top;
            box-sizing: border-box;
            text-decoration: solid;
            text-shadow: #ccc;
        }

        .rating-box-expert {
            float: right;
            background-color: green;
            width: 200px;
            height: 100px;
            border: none;
            border-radius: 10px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            vertical-align: top;
            box-sizing: border-box;
            text-decoration: solid;
            text-shadow: #ccc;
        }

        .rating-box h3 {
            margin-top: 0;
            font-size: 16px;
        }

        .rating-box p {
            margin: 5px 0;
            font-size: 14px;
        }

        .product-desc {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .product-desc-image {
            flex: 0 0 40%; /* Adjust the width of the image container */
            margin-right: 20px; /* Adjust the spacing between image and details */
        }

        .product-desc-details {
            flex: 0 0 60%; /* Adjust the width of the details container */
        }

        .product-desc h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .product-desc h2 {
            font-size: 20px;
            color: green;
            margin-bottom: 10px;
        }

        .product-desc-details h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .product-desc-p {
            font-size: 16px;
            margin-bottom: 5px;
        }

        /* Set fixed dimensions for images and videos */
        .product-desc-image img,
        .product-desc-image iframe {
            max-width: 100%; /* Limit maximum width */
        }

        /* Adjust the width of the container */
        .product-desc-image {
            margin-right: 20px; /* Adjust the spacing between image and details */
        }

        /* CSS for the ratings container */
        .ratings-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px; /* Adjust margin as needed */
        }

        /* Adjustments for the rating boxes */
        .rating-box {
            background-color: green;
            width: 200px; /* Adjust width as needed */
            height: 50px; /* Adjust height as needed */
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center; /* Center the content */
            box-sizing: border-box;
            text-decoration-color: #343434;
        }

        .rating-box h3 {
            margin-top: 0;
            font-size: 16px;
        }

        .rating-box h4 {
            margin: 5px 0;
            font-size: 14px;
        }

        .rating-box h1 {
            margin: 5px 0;
            font-size: 30px;
            text-decoration-thickness: 50%;
        }

        .ratings-image-container {
            display: flex;
            align-items: flex-start; /* Align items to the top */
            justify-content: space-between;
            margin-bottom: 20px; /* Adjust margin as needed */
        }

        /* CSS for the image-container */
        .image-container {
            width: 60%; /* Adjust width as needed */
            margin-right: 20px; /* Adjust margin as needed */
        }

        .highlight {
            color: green; /* Your desired highlight color */
        }

        .chatbot {
            position: fixed; /* Fixed positioning so it stays in the same place when scrolling */
            top: 5px; /* Distance from the bottom of the viewport */
            right: 5px; /* Distance from the right of the viewport */
            width: 100px; /* Width of the button */
            height: 100px;
            background-color: greenyellow;
        }

        .chatbot-button {
            width: 100px; /* Width of the button */
            height: 100px; /* Height of the button */
            border-radius: 50%; /* Make it round */
            background-color: blue; /* Button background color */
            color: #ffffff; /* Button text color */
            border: none; /* Remove border */
            cursor: pointer; /* Show pointer cursor on hover */
            font-size: 16px; /* Font size of the button text */
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Add a subtle shadow for depth */
            transition: background-color 0.3s ease; /* Smooth transition for background color */
        }

        .chatbot-button:hover {
            background-color: #0056b3; /* Darker color on hover */
        }
    </style>
    <script>
        function startverification(){
            window.location.href='livevideo.html';
        }

        function enableSoon(language) {
            alert("Language support for " + language + " will be enabled soon!");
        }
    </script>
</head>
<body>
    <div class="main-content">
        <div class="navbar">
            <a href="Home">Home</a>
            <a href="Products">Products</a>
            <a href="About">About</a>
            <a href="Contact">Contact</a>
            <a href="Logout">Logout</a>
            <div id="google_translate_element"></div>
        </div>

        <div class="page-content">
            {{%CONTENT%}}
        </div>
    </div>

    <script src='https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit'></script>
    <script>
        function googleTranslateElementInit(){
            new google.translate.TranslateElement(
                {pageLanguage:'en'},
                'google_translate_element'
            );
        }
    </script>
</body>
</html>
